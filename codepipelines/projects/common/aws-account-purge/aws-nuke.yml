---
- name: "render environment vars for {{ prefix }}-{{ environment_name }}"
  set_fact:
    environment_vars: "{{ lookup('template', 'templates/aws-account-purge/environment_vars.json.j2') }}"

- name: "create pipeline {{ prefix }}-{{ environment_name }}"
  aws_codepipeline:
    name: "{{ prefix }}-{{ environment_name }}"
    role_arn: "{{ iam_role_arn }}"
    artifact_store:
      type: S3
      location: "{{ s3_bucket_name }}"
    stages:
      - name: Get_source
        actions:
          -
            name: Source
            actionTypeId:
              category: Source
              owner: ThirdParty
              provider: GitHub
              version: '1'
            outputArtifacts:
            - { name: source_output }
            configuration:
              Owner: "{{ github_org }}"
              Repo: "{{ github_repo }}"
              Branch: "adding_pipeline"
              PollForSourceChanges: "False"
              OAuthToken: "{{ github_token }}"
            runOrder: 1
      - name: "{{ environment_name }}-account-purge"
        actions:
          -
            name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: '1'
            inputArtifacts:
              - { name: source_output }
            outputArtifacts:
              - { name: "{{ environment_name }}-account-purge" }
            configuration:
              ProjectName: "aws-account-purge"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
  no_log: true

