---
- name: "render environment vars for {{ infra_prefix }}-{{ environment_name }}"
  set_fact:
    environment_vars: "{{ lookup('template', 'templates/alfresco/environment_vars.json.j2') }}"
    web_hook_name: "{{ infra_prefix }}-{{ environment_name }}-webhook"

- name: "create pipeline {{ infra_prefix }}-{{ environment_name }}"
  aws_codepipeline:
    name: "{{ infra_prefix }}-{{ environment_name }}"
    role_arn: "{{ iam_role_arn }}"
    artifact_store:
      type: S3
      location: "{{ s3_bucket_name }}"
    stages:
      - name: Get_source
        actions:
          - name: Source
            actionTypeId:
              category: Source
              owner: ThirdParty
              provider: GitHub
              version: "1"
            outputArtifacts:
              - { name: source_output }
            configuration:
              Owner: "{{ github_org }}"
              Repo: "{{ github_repo }}"
              Branch: "develop"
              PollForSourceChanges: "True"
              OAuthToken: "{{ github_token }}"
            runOrder: 1
      - name: "{{ environment_name }}-prereqs"
        actions:
          - name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: "1"
            inputArtifacts:
              - { name: source_output }
            outputArtifacts:
              - { name: "{{ environment_name }}-prereqs" }
            configuration:
              ProjectName: "alfresco-prereqs"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
      - name: "{{ environment_name }}-storage"
        actions:
          - name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: "1"
            inputArtifacts:
              - { name: source_output }
            outputArtifacts:
              - { name: "{{ environment_name }}-storage" }
            configuration:
              ProjectName: "alfresco-storage"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
      - name: "{{ environment_name }}-databases"
        actions:
          - name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: "1"
            inputArtifacts:
              - { name: source_output }
            outputArtifacts:
              - { name: "{{ environment_name }}-databases" }
            configuration:
              ProjectName: "alfresco-databases"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
      - name: "{{ environment_name }}-services"
        actions:
          - name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: "1"
            inputArtifacts:
              - { name: source_output }
            outputArtifacts:
              - { name: "{{ environment_name }}-services" }
            configuration:
              ProjectName: "alfresco-services"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
      - name: "{{ environment_name }}-monitoring"
        actions:
          - name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: "1"
            inputArtifacts:
              - { name: source_output }
            outputArtifacts:
              - { name: "{{ environment_name }}-monitoring" }
            configuration:
              ProjectName: "alfresco-monitoring"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
      - name: "alfresco-infra-release"
        actions:
          - name: Build
            actionTypeId:
              category: Build
              owner: AWS
              provider: CodeBuild
              version: "1"
            inputArtifacts:
              - { name: source_output }
            configuration:
              ProjectName: "alfresco-infra-release"
              EnvironmentVariables: "{{ environment_vars | to_json }}"
            runOrder: 1
  no_log: true
